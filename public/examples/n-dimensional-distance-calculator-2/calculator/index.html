<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			content="width=device-width, initial-scale=1"
			name="viewport"
		/>
		<meta
			content="A calculator for determining the distance between two points in n-dimensional space"
			name="description"
		/>
		<title>N-dimensional distance calculator v2</title>
		<style media="screen">
			*,
			*::after,
			*::before {
				box-sizing: border-box;
			}

			body {
				align-content: start;
				display: grid;
				grid-template-columns:
					[viewport-left] 5vw
					[content-left] min(90vw, 64rem)
					[content-right] auto
					[viewport-right];
				grid-template-rows: min-content auto;
				font-family: sans-serif;
				font-size: clamp(1rem, 0.822rem + 0.678vw, 1.5rem);
				margin: 0;
				padding: 0;
				min-height: 100vh;
			}

			body > header {
				align-content: start;
				background-color: darkslategray;
				color: ghostwhite;
				display: grid;
				grid-column: viewport-left / viewport-right;
				padding: 1rem;
			}

			body > header h1 {
				font-family: sans-serif;
				font-size: 2.4rem;
				font-weight: 400;
			}

			main {
				grid-column: content-left / content-right;
				padding-block: 5vh;
			}

			main > header {
				align-items: center;
				display: flex;
				gap: 3rem;
				justify-content: space-between;
			}

			form,
			#axes,
			#candidates {
				align-items: flex-start;
				display: flex;
				flex-direction: column;
				gap: 1rem;
				justify-content: space-between;
			}

			label {
				font-size: 1rem;
			}

			fieldset {
				align-items: flex-end;
				border-radius: 5px;
				border: 1px solid gray;
				display: flex;
				gap: 0.5rem;
				justify-content: space-between;
			}

			fieldset > * {
				max-width: min-content;
			}

			.form-field {
				align-items: flex-start;
				display: flex;
				flex-direction: column;
				gap: 0.3rem;
				justify-content: space-between;
			}

			.form-field .help {
				font-size: 1rem;
			}

			input {
				border: 1px solid gray;
				border-radius: 5px;
				font-family: sans-serif;
				font-size: 1.2rem;
				height: 3rem;
				padding: 0.5rem 1rem;
				place-content: center;
			}

			input[type="text"] {
				width: 36ch;
			}

			input[type="number"] {
				width: 9ch;
			}

			button {
				background-color: honeydew;
				border: 1px solid darkgreen;
				border-radius: 5px;
				color: darkgreen;
				font-size: 1.2rem;
				font-weight: bold;
				margin-block: 0.5rem;
				padding: 0.5rem 1rem;
				place-content: center;
				text-transform: uppercase;
			}

			button:focus,
			button:hover {
				background-color: white;
			}

			button[type="button"] {
				font-size: 1.2rem;
				font-weight: 500;
				height: 3rem;
				line-height: 1;
				margin: 0;
				place-content: center;
			}

			button.add {
				color: green;
			}

			button.delete {
				color: firebrick;
			}

			button.add:focus,
			button.add:hover {
				border: 1px solid green;
			}

			button.delete:focus,
			button.delete:hover {
				border: 1px solid firebrick;
			}

			button.delete:disabled,
			button.delete:focus,
			button.delete:hover {
				border: none;
				color: lightgray;
				cursor: not-allowed;
			}

			#form-generator fieldset:first-child .del {
				visibility: hidden;
			}

			.hidden {
				display: none;
			}

			.range-inputs label {
				align-items: center;
				display: grid;
				grid-template-columns: 24ch auto 4rem;
				gap: 1rem;
			}

			.range-inputs input {
				min-width: 32ch;
				padding-inline: 0;
			}

			.range-inputs output {
				border: 1px solid gray;
				border-radius: 5px;
				display: grid;
				font-size: 1.2rem;
				min-height: 3rem;
				min-width: 3rem;
				place-content: center;
			}

			#candidates fieldset {
				align-items: flex-start;
				display: flex;
				flex-direction: column;
				gap: 0.5rem;
				justify-content: space-between;
			}

			output#max-distance,
			output.distance {
				align-items: center;
				color: darkgreen;
				display: flex;
				gap: 3rem;
				justify-content: space-between;
				max-width: fit-content;
			}

			label.checkbox {
				align-items: center;
				display: flex;
				gap: 0.5rem;
				justify-content: flex-start;
			}

			#baseline {
				align-items: flex-start;
				display: flex;
				flex-direction: column;
				gap: 0.5rem;
				justify-content: space-between;
			}
		</style>
	</head>
	<body>
		<header>
			<h1><em>n</em>-dimensional distance calculator v2</h1>
		</header>
		<main>
			<header>
				<h2>Your calculator</h2>
				<output
					id="best-fit"
					data-score="0"
				></output>
			</header>
			<label class="checkbox">
				<input
					id="non-linear"
					type="checkbox"
				/>
				Non-linear mode
			</label>
			<form
				action=""
				id="n-dimensional-calculator"
				method="POST"
			>
				<fieldset id="baseline">
					<legend>Baseline</legend>
					<div class="range-inputs"></div>
					<output id="max-distance"></output>
				</fieldset>
				<div id="candidates"></div>
			</form>
		</main>
		<script
			type="module"
			src="./index.js"
		></script>
	</body>
</html>
