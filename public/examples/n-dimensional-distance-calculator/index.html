<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			content="width=device-width, initial-scale=1"
			name="viewport"
		/>
		<meta
			content="A calculator for determining the distance between two points in n-dimensional space"
			name="description"
		/>
		<title>N-dimensional distance calculator</title>
		<style media="screen">
			*,
			*::after,
			*::before {
				box-sizing: border-box;
			}

			body {
				align-content: start;
				display: grid;
				grid-template-columns:
					[viewport-left] 5vw
					[content-left] min(90vw, 64rem)
					[content-right] auto
					[viewport-right];
				grid-template-rows: min-content auto;
				font-family: sans-serif;
				font-size: clamp(1rem, 0.822rem + 0.678vw, 1.5rem);
				margin: 0;
				padding: 0;
				min-height: 100vh;
			}

			header {
				align-content: start;
				background-color: darkslategray;
				color: ghostwhite;
				display: grid;
				grid-column: viewport-left / viewport-right;
				padding: 1rem;
			}

			header h1 {
				font-family: sans-serif;
				font-size: 2.4rem;
				font-weight: 400;
			}

			main {
				grid-column: content-left / content-right;
				padding-block: 5vh;
			}

			form,
			#axes,
			#candidates {
				align-items: flex-start;
				display: flex;
				flex-direction: column;
				gap: 1rem;
				justify-content: space-between;
			}

			label {
				font-size: 1rem;
			}

			fieldset {
				align-items: flex-end;
				border-radius: 5px;
				border: 1px solid gray;
				display: flex;
				gap: 0.5rem;
				justify-content: space-between;
			}

			fieldset > * {
				max-width: min-content;
			}

			.form-field {
				align-items: flex-start;
				display: flex;
				flex-direction: column;
				gap: 0.3rem;
				justify-content: space-between;
			}

			.form-field .help {
				font-size: 1rem;
			}

			input {
				border: 1px solid gray;
				border-radius: 5px;
				font-family: sans-serif;
				font-size: 1.2rem;
				height: 3rem;
				padding: 0.5rem 1rem;
				place-content: center;
			}

			input[type="text"] {
				width: 36ch;
			}

			input[type="number"] {
				width: 9ch;
			}

			button {
				background-color: honeydew;
				border: 1px solid darkgreen;
				border-radius: 5px;
				color: darkgreen;
				font-size: 1.2rem;
				font-weight: bold;
				margin-block: 0.5rem;
				padding: 0.5rem 1rem;
				place-content: center;
				text-transform: uppercase;
			}

			button:focus,
			button:hover {
				background-color: white;
			}

			button[type="button"] {
				font-size: 1.2rem;
				font-weight: 500;
				height: 3rem;
				line-height: 1;
				margin: 0;
				place-content: center;
			}

			button.add {
				color: green;
			}

			button.delete {
				color: firebrick;
			}

			button.add:focus,
			button.add:hover {
				border: 1px solid green;
			}

			button.delete:focus,
			button.delete:hover {
				border: 1px solid firebrick;
			}

			button.delete:disabled,
			button.delete:focus,
			button.delete:hover {
				border: none;
				color: lightgray;
				cursor: not-allowed;
			}

			#form-generator fieldset:first-child .del {
				visibility: hidden;
			}

			.hidden {
				display: none;
			}

			.range-inputs label {
				align-items: center;
				display: grid;
				grid-template-columns: 24ch auto 4rem;
				gap: 1rem;
			}

			.range-inputs input {
				min-width: 32ch;
			}

			.range-inputs output {
				border: 1px solid gray;
				border-radius: 5px;
				display: grid;
				font-size: 1.2rem;
				min-height: 3rem;
				min-width: 3rem;
				place-content: center;
			}
		</style>
	</head>
	<body>
		<header>
			<h1><em>n</em>-dimensional distance calculator</h1>
		</header>
		<main>
			<h2>Generate your n-dimensional calculator</h2>
			<form
				action=""
				id="form-generator"
				method="POST"
			>
				<button
					type="button"
					class="add"
					id="add-axis"
				>
					Add axis
				</button>
				<div id="axes">
					<fieldset>
						<div class="form-field">
							<label
								>Axis
								<input
									maxlength="36"
									required
									type="text"
								/>
							</label>
						</div>
						<div class="form-field">
							<label
								>Min
								<input
									min="0"
									required
									type="number"
									value="0"
								/>
							</label>
						</div>
						<div class="form-field">
							<label
								>Max
								<input
									min="0"
									required
									type="number"
									value="100"
								/>
							</label>
						</div>
						<div class="form-field">
							<label
								>Increment
								<input
									min="1"
									required
									type="number"
									value="1"
								/>
							</label>
						</div>
						<div class="form-field">
							<label
								>Desired
								<input
									max="100"
									min="1"
									required
									type="number"
								/>
							</label>
						</div>
						<button
							type="button"
							class="del"
						>
							Delete
						</button>
					</fieldset>
				</div>
				<button
					type="button"
					class="add"
					id="add-candidate"
				>
					Add candidate
				</button>
				<div id="candidates">
					<fieldset>
						<div class="form-field">
							<label
								>Candidate
								<input
									maxlength="36"
									required
									type="text"
								/>
							</label>
						</div>
						<button
							type="button"
							class="del"
						>
							Delete
						</button>
					</fieldset>
				</div>
				<button type="submit">Generate calculator</button>
			</form>
		</main>
		<script
			type="module"
			src="./index.js"
		></script>
	</body>
</html>
